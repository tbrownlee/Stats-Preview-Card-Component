<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats Preview Card Component</title>
</head>

<body>
    <main>
        <div class="photo">
            <picture class="pic">
                <source media="(max-width: 400px)" srcset="./images/image-header-mobile.jpg">
                <source media="(min-width: 401px)" srcset="./images/image-header-desktop.jpg">
                <img class="img" src="./images/favicon-32x32.png" style="width: 100%" alt="">
            </picture>
        </div>
        <div class="text-and-stats">
            <div class="text">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience,
                    and
                    overall efficiency.</p>
            </div>
            <div class="stats">
                <div class="stat">
                    <h2>10k+</h2>
                    <p>COMPANIES</p>
                </div>
                <div class="stat">
                    <h2>314</h2>
                    <p>TEMPLATES</p>
                </div>
                <div class="stat">
                    <h2>12M+</h2>
                    <p>QUERIES</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
